<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cadastro</title>
  </head>
  <body>
    <!-- * onsubmit = vai validar o formulário -->
    <form onsubmit="get">
      <label>Nome *:</label><input type="text" name="name" /><br>
      <label>Idade *:</label><input type="number" name="age" /><br>
      <label>Password *:</label
      ><input disabled type="password" name="password" /><br>

      <!-- * button = botão normal -->
      <!-- * reset = é para resetar -->
      <!-- * submit = para enviar -->

      <button>Clicavel</button><br>
      <button type="reset">Limpar</button><br>
      <button type="submit">enviar</button><br>
    </form>
  </body>
</html>
